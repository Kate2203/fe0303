<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style>
        .block {
            margin-bottom: 10px;
            display: flex;
        }

        .block > div {
            background: #00BCD4;
            border: 1px solid #FFF;
            height: 150px;
            color: #FFF;
            display: block;
            width: 100%;
        }

        .inside {
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .text {
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: 1;
          
        }
/* не получилось задать свойство all elements width: 50% первому и второму блоку- если задаю width 50%, 
то в медиа-запросах все изменения происходят с учетом 50% пространства   */
        .first, .second
        {
            
            flex-wrap: wrap;
            flex-grow: 1; 
           /* flex-basis: 40%;*/
            width: 50%;
        
        }
       @media (min-width: 768px)
        {
            .block
                {
                display: flex;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 0;
                flex-wrap: wrap;
            
                }

            .fourth > div:nth-child(1),
            .fourth > div:nth-child(2)
                {
                width: 50%;
                }
            
                .fifth > div
                {
            
                flex-wrap: wrap;
                flex-grow: 1;
                flex-basis: 40%;
                flex-direction: row;
                
                }
         @media (min-width: 960px)
            {
                .block
                {
                display: flex;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 0;
                flex-wrap: wrap;
            
                }
                .first, .second 
                {
                width: 100%;
                }
                .first > div
                {
            
                flex-wrap: wrap;
                flex-grow: 1;
                flex-basis: 40%;
                flex-direction: row;
                
            
                }   
                .second > div
                {
                flex-grow: 1;
                flex-wrap: wrap; 
                flex-basis: 40%;
                flex-direction: row;
                }
                .third > div
                {
                flex-grow: 1;
                flex-wrap: wrap; 
                flex-basis: 33%;
                flex-direction: row;
                }

            /* не получилось задать 35% 30% 35% в строку*/
               .fourth > div
                {
                flex-grow: 0; 
                flex-wrap: nowrap;

               
                }

                .fourth > div:nth-child(1),
                .fourth > div:nth-child(3)
                {
                    width: 35%;
                }
                 .fourth > div:nth-child(2)
                {
                    width: 30%;
                }
            }
            @media (min-width: 1200px)
            {
                .block
                {
                display: flex;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 0;
                flex-wrap: wrap;
                }   
                .third > div
                {
                flex-grow: 1;
                flex-wrap: wrap; 
                flex-basis: 40%;
                flex-direction: row;
                } 
                .fifth > div
                {
                flex-grow: 1;
                flex-wrap: wrap; 
                flex-basis: 33%;
                flex-direction: row;
                justify-content: center;
                } 
                /* не получилось задать 35% 30% 35% в строку*/
                .fourth > div
                {
                flex-grow: 0; 
                flex-wrap: wrap; 
                flex-basis: 33%;
                flex-direction: row;
                }
            }
            @media (min-width: 1800px)
            {
                .block
                {
                display: flex;
                flex-grow: 1;
                flex-shrink: 0;
                flex-basis: 0;
                flex-wrap: wrap;
                } 
                .first > div
                {
            
                
                flex-grow: 1;
                flex-basis: 23%;
                flex-direction: row;
                } 
                .third > div
                {
                flex-grow: 0; 
                flex-basis: 25%;
                flex-direction: row;
                } 
                /* задать 25% 25% 50% не получается
                .fourth > div
                {
                flex-grow: 0; 
                flex-wrap: wrap; 
                flex-basis: 33%;
                flex-direction: row;
                }*/

                .fifth > div
                {
                flex-grow: 1;
                flex-basis: 19%;
                flex-direction: row;
            
                } 

            }
        }
    </style>
</head>
<body>
<main>
    <h2>1 block</h2>
    <div class="first block">
        <div class="plain colored">
            <div class="inside">
                <div class="text">1</div>
            </div>
        </div>
        <div class="plain colored">
            <div class="inside">
                <div class="text">2</div>
            </div>
        </div>
        <div class="plain colored">
            <div class="inside">
                <div class="text">3</div>
            </div>
        </div>
        <div class="plain colored">
            <div class="inside">
                <div class="text">4</div>
            </div>
        </div>
    </div>

    <h2>2 block</h2>
    <div class="second block">
        <div class="colored">
            <div class="inside">
                <div class="text">1</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">2</div>
            </div>
        </div>
    </div>

    <h2>3 block</h2>
    <div class="third block">
        <div class="colored">
            <div class="inside">
                <div class="text">1</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">

            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">3</div>
            </div>
        </div>
    </div>

    <h2>4 block</h2>
    <div class="fourth block">
        <div class="colored">
            <div class="inside">
                <div class="text">1</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">2</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">3</div>
            </div>
        </div>
    </div>

    <h2>5 block</h2>
    <div class="fifth block">
        <div class="colored">
            <div class="inside">
                <div class="text">1</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">2</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">3</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">4</div>
            </div>
        </div>
        <div class="colored">
            <div class="inside">
                <div class="text">5</div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
